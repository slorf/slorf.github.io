<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Decklist converter: Deckstats to Moxfield</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form id="deckstats">
      <h1 for="deckstats-decklist">Deckstats Decklist</h1>
      <textarea
        id="deckstats-decklist"
        placeholder="1 [SET#000] CardName #comment"
        cols="50"
        rows="20"
        resizable="true"
        wrap="off"
      ></textarea>

      <label>
        <input type="checkbox" id="includeCommander" />
        Include commander (only check this if you didn't select your commander yet when creating your deck in moxfield)
      </label>
      <button>Convert</button>
    </form>

    <form id="moxfield">
      <h1>Moxfield Decklist</h1>
      <div class="flex">
        <div>
          <div class="flex">
            <label>Main</label>
            <button class="copyToClipboard" data-board="main">copy</button>
          </div>
          <textarea
            readonly
            id="moxfield-main"
            placeholder="1 CardName (set) 000 *F* #tags"
            cols="50"
            rows="20"
            resizable="true"
            wrap="off"
          ></textarea>
        </div>
        <div>
          <div class="flex">
            <label>Sideboard</label>
            <button class="copyToClipboard" data-board="side">copy</button>
          </div>
          <textarea
            readonly
            id="moxfield-side"
            placeholder="1 CardName (set) 000 *F* #tags"
            cols="50"
            rows="20"
            resizable="true"
            wrap="off"
          ></textarea>
        </div>
        <div>
          <div class="flex">
            <label>Considering</label>
            <button class="copyToClipboard" data-board="maybe">copy</button>
          </div>
          <textarea
            readonly
            id="moxfield-maybe"
            placeholder="1 CardName (set) 000 *F* #tags"
            cols="50"
            rows="20"
            resizable="true"
            wrap="off"
          ></textarea>
        </div>
      </div>
    </form>

    <script type="module" src="main.js"></script>
  </body>
</html>
